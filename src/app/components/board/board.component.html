<div class="container-grid">
  <ng-container *ngFor="let row of board$ | async; let i = index">
    <ng-container *ngFor="let column of row; let j = index">
      <div
        class="cell-container"
        [ngStyle]="{
          'grid-row': i + 1,
          'grid-column': j + 1
        }"
      >
        <app-cell [row]="i" [column]="j"></app-cell>
      </div>
    </ng-container>
  </ng-container>
</div>

<hr />
