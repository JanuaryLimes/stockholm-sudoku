<div>
  <div
    class="inline-block"
    *ngFor="let model of controlsModel; trackBy: trackByFn"
  >
    <button
      [disabled]="getDisabled(model.value)"
      class="number-button p-2 py-1 text-3xl text-blue-600"
      (click)="onClick(model.value)"
    >
      {{ model.value }}
    </button>
  </div>
</div>
